<body>

		"allow - позволять", 
		"answer - отвечать",
		"be - быть", 
		"have - иметь", 
		"do - делать", 
		"say - говорить", 
		"go - идти", 
		"can - мочь; уметь", 
		"look - смотреть", 
		"know - знать", 
		"get - получать",

		"see - видеть",

	}());

</html>
