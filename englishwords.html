<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<title>English words trainer</title>
	</head>
<body>
<div class="container-fluid" id="content">
	<div id="rusDiv" class="col-md-6">111</div>
	<div id="engDiv" class="col-md-6">222</div>
</div>
<h1 id="wordOutputArea"></h1>
	<p>
		<input value="next word" onclick="nextRandomWord(englishWords)" type="button"><br>
	</p>

<script language="JavaScript">
	var div = document.getElementById("rusDiv");
	div.onclick = function (e) {
		var e = e || window.event;
		var target = e.target || e.srcElement;
		if (this == target) alert("Вместо меня должно стоять модальное окно");
	}

	var englishWords = [
		"love - любить", 
		"live - жить", 
		"allow - позволять", 
		"answer - отвечать",
		"be - быть", 
		"have - иметь", 
		"do - делать", 
		"say - говорить", 
		"go - идти", 
		"can - мочь; уметь", 
		"look - смотреть", 
		"know - знать", 
		"get - получать", 
		"come - приходить", 
		"see - видеть", 
		"will - вспомогательный глагол, завещать", 
		"think - думать", 
		"make - делать, изготавливать", 
		"want - хотеть", 
		"turn - поворачиваться, вращаться", 
		"seem - казаться", 
		"call - звонить, звать", 
		"ask - спрашивать", 
		"shall - вспомогательный глагол", 
		"let - позволять", 
		"take - брать, взять", 
		"tell - рассказывать", 
		"like - любить, нравится", 
		"may - мочь", 
		"must - должен", 
		"work - работать", 
		"put - положить", 
		"open - открыть", 
		"feel - чувствовать", 
		"give - давать", 
		"love - любить", 
		"find - находить", 
		"begin - начинать", 
		"hear - слышать", 
		"need - нуждаться", 
		"try - пробовать", 
		"walk - гулять", 
		"remember - помнить", 
		"leave - покидать, уезжать", 
		"happen - случаться", 
		"talk - говорить", 
		"stand - стоять", 
		"use - использовать", 
		"start - начинать", 
		"keep - держать, хранить", 
		"cry - плакать", 
		"live - жить", 
		"stop - останавливаться", 
		"close - закрывать"
	];

	function nextRandomWord(wordsArray) {
		var outputArea = document.getElementById("wordOutputArea");
		outputArea.innerHTML = "";
		outputArea.innerHTML = wordsArray[Math.floor(Math.random() * wordsArray.length)];
	};

	(function (){
		nextRandomWord(englishWords);
	}());
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
