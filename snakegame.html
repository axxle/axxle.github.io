<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Играй "Змейка"</title>
</head>
<body>
	<!-- Игровое поле. Тут будут отображаться все объекты игры --> 
	<canvas id="canvas" width="400" height="400"></canvas>
	
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var width = canvas.width;
		var height = canvas.height;
		var blockSize = 10; // размер одного блока в пикселях
		var widthInBlocks = width / blockSize;
		var heightInBlocks = height / blockSize;
		var score = 0; // ++ за каждое яблоко
		drawBorder();
		drawScore();
		var ss = console.log(widthInBlocks + " x " + heightInBlocks);
		var intervalId = 100;
		drawXXX();
		gameOver();
		
		function drawBorder(){
			ctx.fillStyle = "Gray";
			ctx.fillRect(0, 0, width, blockSize);
			ctx.fillRect(0, height - blockSize, width, blockSize);
			ctx.fillRect(0, 0, blockSize, height);
			ctx.fillRect(width - blockSize, 0, blockSize, height);
			console.log("drawBorder работает!");
			ctx.fillText("Привет, мир!", 50, 50);
		}
		
		function drawScore() {
			ctx.font = "20px Courier";
			ctx.fillStyle = "Black";
			ctx.textAlign = "left";
			ctx.textBaseline = "top";
			ctx.fillText("Счет: " + score, blockSize, blockSize);
		};
		
		function gameOver() {
			clearInterval(intervalId);
			ctx.font = "60px Courier";
			ctx.fillStyle = "Black";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText("Конец игры", width / 2, height / 2);
		};
		
		function drawXXX(){
			ctx.fillStyle = "Green";
			ctx.beginPath();
			ctx.moveTo(10, 10);
			ctx.lineTo(10, 50);
			ctx.lineTo(50, 50);
			ctx.fill();
			ctx.fillRect(100, 50, 200, 2);
		}
	</script>
</body>
</html>
