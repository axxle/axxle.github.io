<html>
<head>
    <title>Разработка макета страницы "Журнал расходов"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
</head>
<body>
    
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Дата</th>
      <th scope="col">Наименование</th>
      <th scope="col">Цена</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">07.11.2017 14:13:55</th>
      <td>Незамерзайка для авто</td>
      <td>140,00 руб.</td>
    </tr>
    <tr>
      <th scope="row">07.11.2017 14:13:56</th>
      <td>Пирожок</td>
      <td>49,67 руб.</td>
    </tr>
    <tr>
      <th scope="row">07.11.2017 14:18:55</th>
      <td>Огурцы соленые</td>
      <td>120,50 руб.</td>
    </tr>
  </tbody>
</table>
    
<form>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Дата и время операции (необязательно)</label>
      <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" placeholder="Дата и время операции (необязательно)">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Наименование покупки</label>
      <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" placeholder="Наименование покупки">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Цена, руб.</label>
      <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" placeholder="Цена, руб.">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
  </div>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
