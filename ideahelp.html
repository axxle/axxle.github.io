<h1>Записки по IDEA:</h1>
<p>
Чтобы удалить все точки останова в IntelliJ Idea, нажмите следующую последовательность ярлыков:
Ctrl + Shift + F8 (открыть диалог точек останова)
Ctrl + A (выберите все точки останова)
Alt + Delete (удалить выбранные контрольные точки)
Enter (подтвердить)
</p>
